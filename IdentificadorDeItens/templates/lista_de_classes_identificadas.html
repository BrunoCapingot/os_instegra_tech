{% extends 'base.html' %}

{% block titulo %} Identificação de itens {% endblock %}

{% block conteudo %}
    <div class="container">
        <h2 class="mb-4">Classes Detectadas no Vídeo:</h2>

        {% if list_class_name %}
            <div class="d-flex flex-wrap gap-2">
                {% for classe in list_class_name %}
                    <a href="{% url 'detalhe_classe' classe %}" class="btn btn-primary">{{ classe }}</a>

                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Nenhuma classe detectada.
            </div>
        {% endif %}
    </div>
{% endblock %}
